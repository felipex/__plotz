<style>
input {margin-top: .7em}
.output {
  border: 1px solid black;
  padding: 1em;
  width: auto;
  position: absolute; top: 0; left: 2em;
  min-width: 20em;
}
.box {position: relative}
</style>
</head>
<body>

<script>
  //
  //  Use a closure to hide the local variables from the
  //  global namespace
  //
  (function () {
    var QUEUE = MathJax.Hub.queue;  // shorthand for the queue
    var math = null;    // the element jax for the math output, and the box it's in

  
    //
    //  Get the element jax when MathJax has produced it.
    //
//QUEUE.Push(function () {
//      math = MathJax.Hub.getAllJax("MathOutput")[0];
//    });

    //
    //  The onchange event handler that typesets the math entered
    //  by the user.  Hide the box, then typeset, then show it again
    //  so we don't see a flash as the math is cleared and replaced.
    //
    window.UpdateMath = function (TeX) {
      QUEUE.Push(
          math = MathJax.Hub.getAllJax("MathOutput")[0],
          ["resetEquationNumbers",MathJax.InputJax.TeX],
          ["Text",math,"\\displaystyle{"+TeX+"}"]
      );
    }
  })();
</script>

<p>
Type some \(\rm\TeX\) code and press RETURN:<br /> 
<input id="MathInput" size="80" onchange="UpdateMath(this.value)" />
</p>

<p>You typed:</p>
<div class="box" id="box" >
<div id="MathOutput" class="output">$${}$$</div>
</div>


</body>
